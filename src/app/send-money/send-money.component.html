        <div class="sub-1">
          <div class="field-one">
            <label class="label-1">Send amount</label>

            <input
              type="number"
              class="send"
              name="sendAmount"
              #sendAmount="ngModel"
              [(ngModel)]="usdAmount"
              placeholder="0.00"
              (input)="SendCurrencyConverter()"
              [value]="RconvertedAmount"             
            />          
            <p class="send-currency">USD</p>
          </div>
          <img
            class="direction"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6HRBvobO8_D3KzmPRLpprxHq3tGNB4oBzuw&usqp=CAU"
          />
          <div class="field-two">
            <label class="label-2">Receive amount</label>
            <input
              type="number"
              class="receive"
              name="receiveAmount"
              #receiveAmount="ngModel"
              placeholder="0.00"
              [(ngModel)]="RecieverMoney"
              [value]="SconvertedAmount"
              (input)="ReceiverCurrencyConverter()"
            />
            <p class="receive-currency">
              {{ currency }}
            </p>
          </div>
        </div>

        <div class="value" *ngIf="selectedCountry">
          <h4>1.00 USD = {{ exchangeValue }} {{ currency }}</h4>
        </div>
        <br /><br />
        <hr />
        <br /><br />
        <h5>How does your Receiver want the money?</h5>

        <div class="payout">

            name="cash"
            (click)="selectButton(1, 'Cash Pick Up')"

            [disabled]="!isSendClick && !isReceiveClick"

              class="one"
              name="cashPic"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6MU7_a4BHtn0i2kkhyngj8Bd8SGEMhLYM2g&usqp=CAU"
          />
            <p>Cash pick up</p>
          </button>

        <br /><br />

        <div class="payin">
          <button
            (click)="cashSelectButton(1, 'Cash PickUp')"
            [class.selected]="cashButton === 1"
          >
            <img
              class="one"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6MU7_a4BHtn0i2kkhyngj8Bd8SGEMhLYM2g&usqp=CAU"

        </div>
      </div>
      <br /><br />
      <hr />
      <div class="submit">
        <button type="button" (click)="sendMoney(user.value)">Continue</button>
      </div>
      <div class="cancel">
        <button type="button" routerLink="/myReceiver">Cancel</button>
      </div>
    </div>
  </form>
</div>
